<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotulando Rótulos</title>
    <style>
        /* Configuração geral */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff4e6;
            color: #333;
        }

        h1, h2 {
            color: #e63946;
            text-align: center;
        }

        p {
            color: #333;
            line-height: 1.6;
            padding: 0 20px;
            text-align: justify;
        }

        /* Seções */
        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff; /* Fundo branco para o texto */
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Botões */
        button {
            background-color: #ffba08;
            color: #333;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            width: fit-content;
            margin: 10px auto;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e63946;
            color: #fff;
        }

        /* Imagens */
        .produto-imagens img, article img {
            width: 100px;
            height: auto;
            margin: 5px;
            border-radius: 10px;
        }

        /* Estilos de vídeo */
        video {
            display: block;
            margin: 10px auto;
            border-radius: 10px;
        }

        /* Títulos específicos */
        #produtos h2, #produtos-detalhes h2, #noticias h2 {
            background-color: #e63946;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }

        /* Layout de artigos */
        article {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ffba08;
        }
    </style>
</head>
